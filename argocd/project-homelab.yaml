# argocd/project-homelab.yaml
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: homelab
  namespace: argocd
spec:
  description: Homelab apps
  sourceRepos:
    - 'https://github.com/<YOUR_GH_USER>/<YOUR_REPO>.git'
  destinations:
    - namespace: '*'
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
:
